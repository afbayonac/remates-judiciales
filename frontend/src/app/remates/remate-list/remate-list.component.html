<md-grid-list cols='3' rowHeight='7:3' >
  <md-grid-tile  *ngFor='let remate of response' color='blue'>
    <div [routerLink]="[remate._id]">
      <md-card>
        <md-card-title>
          {{remate.proceso ? remate.proceso : ':('}}
        </md-card-title>
        <md-card-subtitle>
          {{remate.fuente.slice(7,40)}} <br>
          {{remate.dateCreated}}
        </md-card-subtitle>
        <md-card-content>
          {{remate.raw.slice(1,80)}} ...
        </md-card-content>
      </md-card>
    </div>
  </md-grid-tile>
</md-grid-list>

<md-card>
  <md-card-content class="bar">
    <button md-button type="button" [disabled]="page==1" (click)='first()'>First</button>
    <button md-button type="button" [disabled]="page==1" (click)='previous()'>Previous</button>
    <button md-button type="button" [disabled]="page==remateNumber/count" (click)='next()'>Next</button>
    <button md-button type="button" [disabled]="page==remateNumber/count" (click)='last()'>Last</button>
  </md-card-content>
</md-card>
